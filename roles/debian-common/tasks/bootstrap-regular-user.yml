---
- name: Create regular user group
  group:
    name: "{{ debian_common_regular_user_group }}"
    state: present

- name: Create regular user
  user:
    name: "{{ debian_common_regular_user }}"
    comment: "Unprivileged {{ debian_common_regular_user }} user"
    group: "{{ debian_common_regular_user_group }}"
    shell: /bin/bash

- import_tasks: set-authorized-keys-user.yml
